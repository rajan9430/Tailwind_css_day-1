<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Retro Shoes</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="output.css" />
	</head>
	<body class="bg-indigo-100">
		<div class="flex justify-center items-center ">
			<div
				class="container bg-white relative w-xl h-80 m-40 p-6 grid grid-cols-2 grid-rowa-3 gap-2 shadow-[0_4px_25px_] shadow-gray-500">
				<div class="black-div absolute bg-black w-full h-30 z-30"></div>

				<aside class="row-spane-2 z-40">
					<img
						src="img/shoe.webp"
						alt=""
						class="block w-45 h-60 shadow-lg drop-shadow-[5px_5px_0px_cyan] z-40" />
				</aside>

				<div class="text row-1 flex flex-col justify-between">
					<h2 class="text-2xl text-white font-bold z-40">Retro Shoe</h2>
					<p class="text-sm text-white font-normal z-40">
						$89.00
						<span class="text-cyan-300 text-sm font-normal">IN STOCK</span>
					</p>
					<div class="flex items gap-8 mt-10 mb-4">
						<span
							class="text-sm font-normal px-2 py-1 bg-black text-white drop-shadow-[3px_3px_0px_cyan]"
							>XS</span
						>
						<span class="text-sm font-normal text-black cursor-pointer">S</span>
						<span class="text-sm font-normal text-black cursor-pointer">M</span>
						<span class="text-sm font-normal text-black cursor-pointer">L</span>
						<span class="text-sm font-normal text-black cursor-pointer"
							>XL</span
						>
					</div>
					<div class="flex gap-4 items-center mb-4">
						<button
							class="bg-cyan-300 hover:bg-teal-600 text-black font-bold py-2 px-2 text-[14px] border-3 border-black/100 cursor-pointer">
							BUY NOW
						</button>
						<button
							class="hover:bg-teal-600 text-black font-bold py-2 px-3 text-[14px] border-1 border-black/10 cursor-pointer">
							ADD TO BAG
						</button>
						<button class="cursor-pointer">
							<i class="fa-solid fa-heart"></i>
						</button>
					</div>
					<!-- Footer Note -->
					<p class="text-sm text-gray-400">
						Free shipping on all continental US orders.
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
